<script>
    let isChatOpen = false;
    let pendingQuestion = null;
    let reassignTaskState = { step: 0, taskNum: null };

    function toggleChat() {
        const popup = document.getElementById('chat-popup');
        const button = document.getElementById('chat-button');

        if (isChatOpen) {
            popup.classList.remove('show');
            button.style.transform = 'scale(1)';
        } else {
            popup.classList.add('show');
            button.style.transform = 'scale(1.1)';
            document.getElementById('chat-input').focus();
        }

        isChatOpen = !isChatOpen;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function askQuestion(question) {
        const input = document.getElementById('chat-input');
        // For questions that require extra input, ask in chat and set pendingQuestion
        if (question === 'Tasks per category') {
            appendMessage('bot', 'Please enter the category name:');
            pendingQuestion = 'category';
            input.value = '';
            input.focus();
            return;
        } else if (question === 'Tasks for user') {
            appendMessage('bot', 'Please enter the user\'s first name:');
            pendingQuestion = 'username';
            input.value = '';
            input.focus();
            return;
        } else if (question === 'Tasks due on') {
            appendMessage('bot', 'Please enter the due date (YYYY-MM-DD):');
            pendingQuestion = 'date';
            input.value = '';
            input.focus();
            return;
        } else if (question === 'User info') {
            appendMessage('bot', 'Please enter the user\'s first name for info:');
            pendingQuestion = 'user_info';
            input.value = '';
            input.focus();
            return;
        } else if (question === 'Reassign task') {
            appendMessage('bot', 'Please enter the task number you want to reassign:');
            reassignTaskState.step = 1;
            reassignTaskState.taskNum = null;
            input.value = '';
            input.focus();
            return;
        }
        input.value = question;
        sendMessage();
    }

    function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();

        if (!message) return;

        // Add user message
        appendMessage('user', message);
        input.value = '';

        // Show typing indicator
        showTypingIndicator();

        // Handle multi-step reassign task
        if (reassignTaskState.step === 1) {
            // Got task number, now ask for new user
            reassignTaskState.taskNum = message;
            reassignTaskState.step = 2;
            hideTypingIndicator();
            appendMessage('bot', 'Please enter the new user\'s first name:');
            return;
        } else if (reassignTaskState.step === 2) {
            // Got new user, call endpoint
            const taskNum = reassignTaskState.taskNum;
            const newUser = message;
            reassignTaskState.step = 0;
            reassignTaskState.taskNum = null;
            fetch(`/chatbot/reassign-task/${encodeURIComponent(taskNum)}/${encodeURIComponent(newUser)}/`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    if (data && data.answer) {
                        appendMessage('bot', data.answer);
                    } else {
                        appendMessage('bot', 'Sorry, I could not process the reassignment.');
                    }
                })
                .catch(err => {
                    hideTypingIndicator();
                    appendMessage('bot', 'Sorry, I couldn\'t reassign the task.');
                });
            return;
        }

        // If we are waiting for extra info, handle it
        if (pendingQuestion) {
            handlePendingQuestion(pendingQuestion, message);
            pendingQuestion = null;
        } else {
            // Process message and get response
            processMessage(message);
        }
    }

    function appendMessage(sender, text) {
        const messagesContainer = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');

        if (sender === 'user') {
            messageDiv.className = 'user-message';
            messageDiv.innerHTML = `
      <div class="message-content">
        <p>${text}</p>
      </div>
    `;
        } else {
            messageDiv.className = 'bot-message';
            messageDiv.innerHTML = `
      <div class="message-avatar">
        <i class="fas fa-robot"></i>
      </div>
      <div class="message-content">
        <p>${text}</p>
      </div>
    `;
        }

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
        const messagesContainer = document.getElementById('chat-messages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'bot-message typing-indicator';
        typingDiv.id = 'typing-indicator';
        typingDiv.innerHTML = `
    <div class="message-avatar">
      <i class="fas fa-robot"></i>
    </div>
    <div class="message-content">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  `;

        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    // Handle the extra info for category, username, or date
    function handlePendingQuestion(type, value) {
        hideTypingIndicator();
        if (type === 'category') {
            fetch(`/chatbot/tasks-per-category/${encodeURIComponent(value)}/`)
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.answer);
                })
                .catch(err => {
                    appendMessage('bot', 'Sorry, I couldn\'t fetch tasks for that category.');
                });
        } else if (type === 'username') {
            fetch(`/chatbot/tasks-for-user/${encodeURIComponent(value)}/`)
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.answer);
                })
                .catch(err => {
                    appendMessage('bot', 'Sorry, I couldn\'t fetch tasks for that user.');
                });
        } else if (type === 'date') {
            fetch(`/chatbot/tasks-due-on/?date=${encodeURIComponent(value)}`)
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.answer);
                })
                .catch(err => {
                    appendMessage('bot', 'Sorry, I couldn\'t fetch tasks for that date.');
                });
        } else if (type === 'user_info') {
            fetch(`/chatbot/user-info/${encodeURIComponent(value)}/`)
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.answer);
                })
                .catch(err => {
                    appendMessage('bot', 'Sorry, I couldn\'t fetch user info.');
                });
        }
    }

    function processMessage(message) {
        const lowerMessage = message.toLowerCase();
        setTimeout(() => {
            hideTypingIndicator();
            if (lowerMessage === 'show list') {
                appendMessage('bot', `Here are the available commands you can use:<br><div class='quick-actions' style='margin-top:10px;'>
                    <button onclick=\"askQuestion('How many tasks do I have?')\" class='quick-btn'>ğŸ“Š Total Tasks</button>
                    <button onclick=\"askQuestion('Completed tasks')\" class='quick-btn'>âœ… Completed Tasks</button>
                    <button onclick=\"askQuestion('Delayed tasks')\" class='quick-btn'>â° Delayed Tasks</button>
                    <button onclick=\"askQuestion('Top employees')\" class='quick-btn'>ğŸ† Top Employees</button>
                    <button onclick=\"askQuestion('Completion rate')\" class='quick-btn'>ğŸ“ˆ Completion Rate</button>
                    <button onclick=\"askQuestion('Tasks due on')\" class='quick-btn'>ğŸ“… Tasks Due On</button>
                    <button onclick=\"askQuestion('Overdue tasks')\" class='quick-btn'>ğŸš¨ Overdue Tasks</button>
                    <button onclick=\"askQuestion('Tasks per category')\" class='quick-btn'>ğŸ—‚ï¸ Tasks Per Category</button>
                    <button onclick=\"askQuestion('Tasks for user')\" class='quick-btn'>ğŸ‘¤ Tasks For User</button>
                    <button onclick=\"askQuestion('User info')\" class='quick-btn'>â„¹ï¸ User Info</button>
                    <button onclick=\"askQuestion('Reassign task')\" class='quick-btn'>ğŸ”„ Reassign Task</button>
                </div>`);
                return;
            }
            if (lowerMessage.includes('how many tasks') || lowerMessage.includes('total tasks')) {
                fetch('/chatbot/total-tasks/')
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch the task count right now. Please try again later.');
                    });
            } else if (lowerMessage.includes('completed') || lowerMessage.includes('finished')) {
                fetch('/chatbot/completed-tasks/')
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch completed tasks right now. Please try again later.');
                    });
            } else if (lowerMessage.includes('delayed') || lowerMessage.includes('overdue')) {
                fetch('/chatbot/delayed-tasks/')
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch delayed tasks right now. Please try again later.');
                    });
            } else if (lowerMessage.includes('top employees') || lowerMessage.includes('best employees') || lowerMessage.includes('top performers')) {
                fetch('/chatbot/top-employees/')
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch top employees data right now. Please try again later.');
                    });
            } else if (lowerMessage.includes('completion rate')) {
                fetch('/chatbot/completion-rate/')
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch the completion rate right now. Please try again later.');
                    });
            } else if (lowerMessage.startsWith('tasks due on:')) {
                const date = message.split(':')[1].trim();
                fetch(`/chatbot/tasks-due-on/?date=${encodeURIComponent(date)}`)
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch tasks for that date.');
                    });
            } else if (lowerMessage.includes('overdue tasks')) {
                fetch('/chatbot/overdue-tasks/')
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch overdue tasks.');
                    });
            } else if (lowerMessage.startsWith('tasks in category:')) {
                const category = message.split(':')[1].trim();
                fetch(`/chatbot/tasks-per-category/${encodeURIComponent(category)}/`)
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch tasks for that category.');
                    });
            } else if (lowerMessage.startsWith('tasks for user:')) {
                const username = message.split(':')[1].trim();
                fetch(`/chatbot/tasks-for-user/${encodeURIComponent(username)}/`)
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('bot', data.answer);
                    })
                    .catch(err => {
                        appendMessage('bot', 'Sorry, I couldn\'t fetch tasks for that user.');
                    });
            } else if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                appendMessage('bot', 'Hello! ğŸ‘‹ How can I assist you with your tasks today?');
            } else if (lowerMessage.includes('help')) {
                appendMessage('bot', 'I can help you with: ğŸ“Š Total tasks, âœ… Completed tasks, â° Delayed tasks, ğŸ† Top employees, ğŸ“ˆ Completion rate, ğŸ“… Tasks due on a date, ğŸš¨ Overdue tasks, ğŸ—‚ï¸ Tasks per category, ğŸ‘¤ Tasks for user. Just ask!');
            } else {
                appendMessage('bot', 'I\'m still learning! For now, I can help with task statistics and employee performance. Try asking about "total tasks", "completed tasks", "delayed tasks", "top employees", "completion rate", "tasks due on", "overdue tasks", "tasks per category", or "tasks for user".');
            }
        }, 1000);
    }

    // Add typing indicator styles
    const style = document.createElement('style');
    style.textContent = `
  .typing-dots {
    display: flex;
    gap: 4px;
    padding: 8px 0;
  }
  
  .typing-dots span {
    width: 8px;
    height: 8px;
    background: #667eea;
    border-radius: 50%;
    animation: typing 1.4s infinite ease-in-out;
  }
  
  .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
  .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
  
  @keyframes typing {
    0%, 80%, 100% {
      transform: scale(0.8);
      opacity: 0.5;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }
`;
    document.head.appendChild(style);

    // Close chat when clicking outside
    document.addEventListener('click', function (event) {
        const container = document.getElementById('chatbot-container');
        const popup = document.getElementById('chat-popup');

        if (isChatOpen && !container.contains(event.target)) {
            toggleChat();
        }
    });
</script>
