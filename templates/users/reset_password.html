{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <main class="password-change-container">
        <div class="password-change-content">
            <div class="password-image-side">
                <img src="{% static 'imgs/change_password1.jpg' %}" alt="Reset Password Image">
                
            </div>
            <div class="password-form-wrapper">
                <h2>Set New Password</h2>
                {% if messages %}
                    <div class="messages-container">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST" class="password-change-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Reset Password</button>
                        <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
